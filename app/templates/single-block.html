{% extends 'base.html' %}

{% block content %}
    <h1 class="font-bold text-xl my-3 mb-6">Generate Report for Specific Block</h1>
    <form class="grid gap-y-4" method="POST" action="" enctype="multipart/form-data">
      <p class="font-bold">Please upload the XLSX input data file:<br><input type="file" name="file"></p>
      <p class="font-bold">Block Number:<br><input class="border border-black" type="text" name="block_no"></p>
      <p><input class="bg-indigo-500 hover:bg-indigo-400 rounded-md px-3 py-1 text-white font-bold" type="submit" value="Generate"></p>
      <p class="text-xs text-gray-500">*Note: It may take some time to generate the report.</p>
    </form>
{% endblock %}
